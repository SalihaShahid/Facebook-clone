<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Facebook-Home</title>
</head>
<body style="background-color: #DDDDE6;">
	<nav class="navbar navbar-expand-lg" style="background-color: #211CA8;">
  <h1 class="navbar-brand text-light"><b>facebook</b></h1>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active bg-light" style="border-radius:4px ;">
        <a class="nav-link" href="{%url 'home'%}" style="color:#211CA8;">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'view_friends'%}" style="color:white;">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'your_posts'%}" style="color:white;">Your Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'view_requests'%}" style="color:white;">View Requests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'search'%}" style="color:white;">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'logout'%}" style="color:white;">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<h1 class="text-center">Home</h1>
{%for post in combined_posts %}
{%if post in text_posts%}
<div class="card" style="width: 18rem;margin-left: 39%;">
  <div class="card-body">
    <h3><b>{{post.author.name}}</b></h3>
  <p>{{post.content}}</p>
  <label style="font-style: oblique;">{{post.time}}</label>
  <div>
    <button class="btn" style="color:white; background-color:#211CA8;" onclick="window.location.href='{% url 'text_post_like' post.id%}'">Like</button>
  <button class="btn" style="color:white; background-color:#211CA8;" onclick="window.location.href='{% url 'text_post_comment' post.id%}'">Comment</button>
  </div>
  
    </div>
  
    
  </div>
  {%else%}

<div class="card" style="width: 18rem;margin-left: 39%;">
  <h3><b>{{post.author.name}}</b></h3>
  
  <img class="card-img-top" src="{{post.content.url}}">
  
  <video>
  <source class="card-img-top" src="{{post.content.url}}">
  </video>
  <div class="card-body">
    <h5 class="card-title">{{post.author.name}}</h5>
    <p class="card-text">{{post.caption}}</p>
    <label style="font-style: oblique;">{{post.time}}</label>
    <div>
    <button class="btn" style="color:white; background-color:#211CA8;" onclick="window.location.href='{% url 'media_post_like' post.id%}'">Like</button>
  <button class="btn" style="color:white; background-color:#211CA8;" onclick="window.location.href='{% url 'media_post_comment' post.id%}'">Comment</button>
  </div>
  </div>
</div>
{%endif%}
{%endfor%}
</body>
</html>
